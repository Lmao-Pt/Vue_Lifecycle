<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="Pt">
        <style>
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        <input type="text" id="input" value="hi">
        <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
        <script>
            const defineReactive=function (data,key,val) {
                Object.defineProperty(data,key,{
                    enumerable: true,
                    configurable: true,
                    set: function (value) {
                        if(val===value){
                            return;
                        }
                        val= value;
                        console.log(data + "的属性" + key + "已被监测", "，值为" + value.toString());
                        dep.notify();
                    },
                    get: function () {
                        if(Dep.target){
                            dep.addSub(Dep.target);//添加订阅者
                        }
                        return  val
                    }
                });
                observe(val);
                var dep= new Dep();


            };
            Dep.target= null;
            function observe(data) {
                if (!data || typeof data !== 'object') {
                    return;
                }
                console.log(data);
                Object.keys(data).forEach(function (key) {
                    defineReactive(data,key,data[key]);
                })
            }
            function Dep() {
                this.subs=[];
            }
            Dep.prototype= {
                addSub: function (sub) {
                    this.subs.push(sub);
                },
                notify: function () {
                    this.subs.forEach(function (sub) {
                        sub.update();
                    })
                }
            };

            //订阅者函数
            function Watcher(vm,exp,cb) {
                this.cb= cb;
                this.exp= exp;
                this.vm= vm;
                this.value= this.get();
            }
            Watcher.prototype= {
                update: function () {
                    this.run();
                },
                run: function () {
                    var value= this.vm.data[this.exp];//获取监测的vm的（某一）键值
                    var oldVal= this.value;//获取watcher内部监测的值
                    //比较监测的值与实际vm的值
                    if(value!==oldVal){
                        this.value=value; //修改内部观测的值
                        this.cb.call(this.vm,value,oldVal); //运行回调函数，修改dom
                    }
                },
                get: function () {
                  Dep.target= this;//缓存自己
                  console.log("Dep's :" + Dep.target);
                  var value= this.vm.data[this.exp];//获取vm对象的被监测的值
                  Dep.target= null;
                  return value; //返回vm对象的值给 watcher的value
                }
            };
            //关联watcher observer
            function SelfVue(data,el,exp) {
                this.data= data;
                observe(data);
                el.innerHTML= this.data[exp];
                new Watcher(this,exp,function (value) {
                    el.innerHTML= value;
                    console.log("it's " + value);
                });
                return this;
            }

            //实现数据双向绑定
            var ele= document.getElementById("wrap");
            var selfVue= new SelfVue({
                name: 'hello world'
            },ele,'name');
            window.setTimeout(function () {
                console.log("name值改变了");
                selfVue.data.name= "Pt";
            },2000);

            

        </script>
    </body>
</html>
